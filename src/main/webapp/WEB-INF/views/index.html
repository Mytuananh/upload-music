<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>MusicQue</h3>
<p>
    <a th:href="@{/music/create}">
        Add new a song
    </a>
</p>
<div th:if="${success}">
    <span th:text="${success}"></span>
</div>
<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Single</th>
        <th>Category</th>
        <th>Link Music</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="music : ${musics}">
        <td th:text="${music.name}"></td>
        <td th:text="${music.single}"></td>
        <td th:text="${music.category}"></td>
        <td><audio controls><source th:src="@{'/music/' + ${music.upload}}"></audio></td>
        <td><a th:href="@{music/{id}/edit(id = ${music.getId()})}">Edit</a></td>
        <td><a th:href="@{music/{id}/delete(id = ${music.getId()})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
